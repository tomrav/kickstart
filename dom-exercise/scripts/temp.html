<script>
    function Dog(name, age, breed) {
        this.name = name;
        this.age = age;
        this.breed = breed;
    }
    // Moved this method to the prototype
    Dog.prototype.fetch = function(command) {
        return this.name + ', ' + command + '!';
    };
    var daisy = new Dog('Daisy', 2, 'Pekingese');
    console.log(daisy.fetch('go get it')); // Daisy, go get it!
    var chuck = new Dog('Chuck', 6, 'Pug');
    console.log(chuck.fetch('fetch')); // Chuck, fetch!
    console.dir(daisy);
</script>
